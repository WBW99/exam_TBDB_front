<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>考试管理界面</title>
    <link rel="stylesheet" href="../bootstrap-table/bootstrap.min.css">
    <link rel="stylesheet" href="../bootstrap-table/bootstrap-table.min.css">
    <link rel="stylesheet" href="../layer/layer-css/layer.css">
</head>
<style>
    .new_create{
        width: 10vw;
        height: 50px;
        margin-left: 10px;
        line-height: 50px;
        text-align: center;
        float: left;
    }
</style>
<body>
    <div class="function_line">
        <div class="new_create"><a href="javascript:void(0);" onclick="createTest()">创建考试</a></div>
        <div class="new_create"><a href="javascript:void(0);" onclick="startTest()">开始考试</a></div>
    </div>
    <div>
        <table id="exam_table">

        </table>
    </div>
</body>
<script src="../js/jquery-3.5.1.js"></script>
<script src="../bootstrap-table/bootstrap-table.js"></script>
<script src="../bootstrap-table/locale/bootstrap-table-zh-CN.min.js"></script>
<script src="../layer/layer.js"></script>
<script src="../js/ExamManage.js"></script>
<script>
<!--    创建考试-->
    //参数需求为：examname,examtime,starttime,endtime,acc
    function createTest(){
        layer.open({
            type:2,
            title:"新建试卷",
            maxmin:false,
            shadeClose:false,
            area:['80%','80%'],//弹出层宽高
            content:'NewExam.html'//设置弹出层打开的页面。
        })
    }
    //开始考试
    function startTest(){
        window.location.href = "examsetting/StartExam.html";
    }



</script>
</html>
