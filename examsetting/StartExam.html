<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>开始考试</title>
</head>
<body>
<!--开始考试界面-->
    <div class="content">
        <div>
            <table class="ExamInfo">
                <tr>
                    <td>考试名称:</td>
                    <td><span class="examName"></span></td></tr>
                <tr>
                    <td>考试时长:</td>
                    <td><span class="examTime"></span></td></tr>
                <tr>
                    <td>开考时间：</td>
                    <td><span class="examStart"></span></td></tr>
                <tr>
                    <td>结束时间：</td>
                    <td><span class="examEnd"></span></td></tr>
                <tr>
                    <td>试卷id:</td>
                    <td><span class="examId"></span></td>
                </tr>
                <tr>
                    <td></td>
                    <td><button class="send_paper_btn">分发试卷</button></td></tr>
            </table>
        </div>
    </div>
</body>
<script src="../js/jquery-3.5.1.js"></script>
<script src="../layer/layer.js"></script>
<script>
    //分发试卷，产生一个uuid和网页连接 新开一个页面
    $(".send_paper_btn").click(function (){
        let url = "http://localhost:8080/exam_TBDB_SSM2/examsetting/avalidate_code.html";
        localStorage.setItem("url",url);
        window.location.href = "send_paper.html"
    })
</script>
</html>
