<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>新建科目</title>
    <style>
        .tableOne{
            margin-bottom: 40px;
        }
        span{
            margin-left: 20px;
        }
    </style>
</head>
<body>
<!--新建科目-->
    <div class="tableOne">
        <table>
            <tr>
                <td>科目类型</td>
                <td><input type="text" placeholder="请输入科目名称" id="subject"></td></tr>
            <tr>
                <td></td>
                <td><button class="btn">提交</button></td></tr>
        </table>
    </div>
<!--    查看已有-->
    <div class="tableOne">
        <div class="need_append">已有类型：</div>
    </div>
<!-- 删除-->
<!--显示后删除-->
    <div>

    </div>
<!--修改-->

</body>
<script src="js/jquery-3.5.1.js"></script>
<script>

    //页面开始即加载
$(document).ready(function (){
    let acc = localStorage.getItem("acc");
    console.log(acc);
    let jsonData={};
    jsonData.acc = acc;
    $.ajax({
        url:"http://localhost:8080/UtroTestSSM/queryAllQuestionType",
        type:"post",
        contentType:"application/json",
        data:JSON.stringify(jsonData),
        dataType:"json",
        //返回一个集合
        success:function(result){
            console.log(result)
            for (let i=0;i<result.length;i++){
                let newChild = $("<span></span>").text(result[i]);
                $(".need_append").append(newChild);
                $(".need_append").append($("<button id='delete' onclick='deleteBtn()'></button>").text("删除"))
            }
        }
    })
})


//    点击提交
    $(".btn").click(function (){
        let subject = $("#subject").val();
        let acc = localStorage.getItem("acc");
        let jsonData = {};
        jsonData.subject = subject;
        jsonData.acc = acc;
        $.ajax({
            url:"http://localhost:8080/UtroTestSSM/newSubjectType",
            type:"post",
            contentType:"application/json",
            dataType:"json",
            data:JSON.stringify(jsonData),
            success:function (result){
                let index = parent.layer.getFrameIndex(window.name);
                console.log(result);
                if (result){
                    parent.layer.close(index);
                    parent.layer.msg("添加成功！")
                }else {
                    parent.layer.close(index);
                    parent.layer.msg("添加失败！")
                }
            }
        })
    })


    //删除科目类型
    function deleteBtn(){
        let acc = localStorage.getItem("acc");
        let subject = $("#delete").prev().text();
        console.log(subject);
        $("#delete").prev().remove();
        $("#delete").remove();
        let jsonData={};
        jsonData.acc = acc;
        jsonData.subject=subject;
        $.ajax({
            url:"http://localhost:8080/UtroTestSSM/deleteSubjectType",
            type:"post",
            contentType:"application/json",
            data:JSON.stringify(jsonData),
            dataType:"json",
            success:function (result){
                if (result){
                    alert("操作成功！");
                    // reload();
                }else{
                    alert("操作失败！");
                }
            }
        })
    }

</script>
</html>
