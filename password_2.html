<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>忘记密码</title>
<link type="text/css" rel="stylesheet" href="css/password.css" />

</head>

<body>
<div class="main">
  <div class="main0">
     <div class="formBox">
       <h3>登录密码重置</h3>
       <ul>
          <li class="mainCol firLi">&gt;身份验证</li>
          <li class="mainCol">&gt;登录密码重置</li>
          <li class="lastLi">&gt;重置完成</li>
       </ul>
       <img src="images/line2.png" />
       <div class="itembox itembox_2">
         <label>登录密码&nbsp;:</label>
         <input type="text" placeholder="请输入新登录密码" class="newPassword"></span>
       </div>
       <div class="itembox itembox_2">
         <label>确认密码&nbsp;:</label>
         <input type="text" placeholder="请再次输入新密码" class="newPassword"></span>
       </div>
       <div class="btnBox">
            <button onclick="modify()">下一步</button>
       </div>
     </div>
  </div>
</div>

<div class="footer">
  <div class="footer0">
     <div class="footer_l">使用条款 | 隐私保护</div>
     <div class="footer_r">© 2021 （石家庄）天亮教育    冀ICP备0000000号</div>
  </div> 
</div>
</body>

<script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
<script type="text/javascript">
    $(document).ready(function () {
        var height=$(document).height();
        $('.main').css('height',height);
    })
</script>
<script>
    let acc=localStorage.getItem("acc");
    let email=localStorage.getItem("email");
    let pwd1=$(".newPassword").eq(0).val();
    let pwd2=$(".newPassword").eq(1).val();
    function modify(){
        if (pwd1==pwd2){
            let jsonData={};
            jsonData.pwd=pwd1;
            jsonData.acc=acc;
            jsonData.email=email;
            $.ajax({
                url:"http://localhost:8080/exam_TBDB_SSM/modifypassword",
                type:"post",
                contentType:"application/json",
                dataType:"json",
                data:JSON.stringify(jsonData),
                success:function (result){
                    if (result.mark){
                        window.location.href="password_3.html";
                    }
                }
            })
        }else {
            alert("输入密码不一致，请重新输入！！！")
        }

    }
</script>
</html>
