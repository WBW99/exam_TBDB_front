<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>登录</title>
<link type="text/css" rel="stylesheet" href="../css/login.css" />
</head>

<body>
<div class="main">
  <div class="main0">
     <div class="main_left">
        <img src="../images/login-image-3.png" class="theimg"/>
        <img src="../images/login-image-2.png" class="secimg"/>
        <img src="../images/login-image-1.png" class="firimg"/>
     </div>
     <div class="main_right">
        <div class="main_r_up">
            <img src="../images/user.png" />
            <div class="pp">登录</div>
        </div>
        <div class="sub"><p>还没有账号？<a href="zhuce.html"><span class="blue">立即注册</span></a></p></div>
        <div class="txt">
            <span style="letter-spacing:8px;">用户名:</span>
            <input name="" type="text" class="txtphone" placeholder="请输入账号"/>
        </div>
        <div class="txt">
            <span style="letter-spacing:4px;">登录密码:</span>
            <input name="" type="text" class="txtphone" placeholder="请输入登录密码"/>
        </div>
        <div class="xieyi">
            <input name="" type="checkbox" value="" checked="checked"/>
            记住我 <a href="password.html"><span class="blue" style=" padding-left:130px; cursor:pointer">忘记密码?</span></a>
        </div>
        <div class="xiayibu">登录</div>
     </div>
  </div>
</div>

<div class="footer">
  <div class="footer0">
     <div class="footer_l">使用条款 | 隐私保护</div>
     <div class="footer_r">© 2021 （石家庄）天亮教育 </div>
  </div> 
</div>
</body>
<script type="text/javascript" src="../js/jquery-1.11.1.min.js"></script>
<script type="text/javascript">
    $(document).ready(function () {
        let height=$(document).height();
        $(".main").css("height",height);
    })
</script>
<script>
    $(".xiayibu").eq(0).click(function (){
        let jsonData={};
        jsonData.acc=$(".txtphone").eq(0).val();
        jsonData.pwd=$(".txtphone").eq(1).val();
        $.ajax({
            url:"http://localhost:8080/exam_TBDB_SSM/login",
            type:"post",
            contentType:"application/json",
            dataType:"json",
            data:JSON.stringify(jsonData),
            success:function (result){
                if (result.mark){
                    window.location.href="homepage.html";
                }
            }
        })
    })

</script>
</html>
