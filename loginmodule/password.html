<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>忘记密码</title>
<link type="text/css" rel="stylesheet" href="../css/password.css" />
</head>

<body>
<div class="main">
  <div class="main0">
     <div class="formBox">
       <h3>登录密码重置</h3>
       <ul>
          <li class="mainCol firLi">&gt;身份验证</li>
          <li>&gt;登录密码重置</li>
          <li class="lastLi">&gt;重置完成</li>
       </ul>
         <img src="../images/line.png" />
         <div class="itembox">
             <label>账 号&nbsp;:</label>
             <input type="text" placeholder="请输入注册账号" id="acc1"></span>
         </div>
         <div class="itembox">
             <label>邮 箱&nbsp;:</label>
             <input type="text" placeholder="请输入注册使用的邮箱" id="email1"></span>
         </div>
       <div class="btnBox">
            <button onclick="valiData()">下一步</button>
       </div>
     </div>
  </div>
</div>

<div class="footer">
  <div class="footer0">
     <div class="footer_l">使用条款 | 隐私保护</div>
     <div class="footer_r">© 2021 （石家庄）天亮教育    冀ICP备0000000号</div>
  </div> 
</div>
</body>
<script type="text/javascript" src="../js/jquery-1.11.1.min.js"></script>
<script type="text/javascript">
    $(document).ready(function () {
        var height=$(document).height();
        $('.main').css('height',height);
    })
</script>
<script>
    function valiData(){
        let acc=$("#acc1").val();
        let email=$("#email1").val();
        localStorage.setItem("acc",acc);
        localStorage.setItem("email",email);
        let jsonData={}
        jsonData.acc=acc;
        jsonData.email=email;
        localStorage.setItem("acc",acc);
        localStorage.setItem("email",email);
        $.ajax({
            url:"http://localhost:8080/UtroTestSSM/forgetPassword",
            type:"post",
            contentType:"application/json",
            dataType:"json",
            data:JSON.stringify(jsonData),
            success:function (result){
                if (result){
                    window.location.href="password_2.html";
                }else {
                    alert("邮箱或账户错误！！！")
                }
            }
        })

    }
</script>
</html>
