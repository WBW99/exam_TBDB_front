<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>题库管理</title>
    <link rel="stylesheet" href="bootstrap-table/bootstrap.min.css">
    <link rel="stylesheet" href="bootstrap-table/bootstrap-table.min.css">
    <link rel="stylesheet" href="layer/layer-css/layer.css">
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .function_line{
            width: 80vw;
            height: 50px;
        }
        .new_create{
            width: 10vw;
            height: 50px;
            margin-left: 10px;
            line-height: 50px;
            text-align: center;
            float: left;

        }
        a{
            text-decoration: none;
        }

    </style>
</head>
<body>
    <div class="function_line">
        <div class="new_create"><a href="javascript:void(0);" onclick="create_question()">新建题目</a></div>
        <div class="new_create"><a href="javascript:void(0);" onclick="create_subject()">新建科目</a></div>
    </div>
    <div class="new_question"><table id="myTable"></table></div>

</body>
<script src="js/jquery-3.5.1.js"></script>
<script src="bootstrap-table/bootstrap-table.js"></script>
<script src="bootstrap-table/locale/bootstrap-table-zh-CN.min.js"></script>
<script src="js/questionBank.js"></script>
<script src="layer/layer.js"></script>
<script>
function create_question(){
    //打开弹出层
    layer.open({
        type:2,//可传入的值有：0（信息框，默认）1页面层 2iframe层 3加载层 4tips层
        title:'新建题目',
        maxmin:false,
        shadeClose: false,
        area:['80%','80%'],//弹出层宽高
        content:'新建题目.html'//设置弹出层打开的页面
    });
}

function create_subject(){
    //打开弹出层
    layer.open({
        type:2,
        title:'新建科目',
        maxmin:false,
        shadeClose: false,
        area:['80%','80%'],//弹出层宽高
        content:'新建科目.html'//设置弹出层打开的页面
    });
}

</script>
</html>
